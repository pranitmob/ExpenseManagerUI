<div align-content:center>
<div style="width: 300px;" class="content">
  <h2>Register User</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="user.firstName" name="firstName">
    </div>
    <div class="form-group">
        <label for="name">Last Name</label>
        <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName">
    </div>
   
    <div class="form-group">
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="user.emailId" name="emailId">
    </div>
    <div class="form-group">
      <label for="age">Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
    </div>

    <div class="form-group">
        <label for="age">Confirm Password</label>
        <input type="text" class="form-control" id="confoirmPassword" required [(ngModel)]="user.confirmPassword" name="confirmPassword">
    </div>
    <button type="submit" class="btn btn-success">Register</button>
  </form>
</div>
</div>
